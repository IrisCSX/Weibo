<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博详情</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <style type="text/css">
    .todo-table {
        margin: 0 auto;
    }
    .center {
        text-align: center;
    }
    </style>
</head>
<body>
        <div class="center">
            <h1>微博详情</h1>
        </div>
        {{ user.username }} : {{ weibo.content }}  {{ weibo.update_time }}
        <form action={{ url_for('comment.add',weiboid=weibo.id) }} method="post">
            <div class="form-group">
                <input type="text" id="content" class="form-control" name="content" placeholder="请输入评论内容">
            </div>
            <button class="btn btn-primary">发评论</button>
        </form>

        <div class="center">
        <a href={{ url_for('weibo.all') }}>返回微博首页</a>
        </div>
        <table class="todo-table pure-table pure-table-horizontal pure-table-striped">
            <thead>
                <tr>
                    <th>评论者</th>
                    <th>评论</th>
                    <th>发评论时间</th>
                </tr>
            </thead>
            <tbody>
            {% for c in comments %}
                <tr>
                    <td>{{ c.user.username }} </td>
                    <td>{{ c.content }}</td>
                    <td>{{ c.updated_time | format_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>



</body>
</html>
