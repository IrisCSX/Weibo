<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博入口</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .center {
        text-align: center;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <h1 class="center">微博入口</h1>
            <form action={{ url_for("user.login") }} method="post">
                <div class="form-group">
                    <label for="name">用户名（加油）：</label>
                    <input type="text" id="name" class="form-control" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="text" id="pwd" class="form-control" name="passworld" placeholder="请输入密码"><br/>
                </div>
                <div class="center">
                    <button class="btn btn-primary">登录</button>
                </div>

            </form><br>
            <form action="/user/register" method="post">
               <div class="form-group">
                    <label for="name">用户名：</label>
                    <input type="text" id="name" class="form-control" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="text" id="pwd" class="form-control" name="passworld" placeholder="请输入密码（大于6位）"><br/>
                </div>
                <div class="center">
                    <button class="btn btn-primary" type="submit">注册</button>
                </div>
            </form>
            <p>{{ login_msg }}</p>
            <p>{{ register_msg }}</p>
        </div>
    </div>
</body>
</html>
